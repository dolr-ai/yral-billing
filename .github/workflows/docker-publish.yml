name: Build, Push and Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_BARE_METAL_GITHUB_ACTIONS_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.YRAL_BILLING_DEV_SERVER_IP_ADDR }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_IP: ${{ secrets.YRAL_BILLING_DEV_SERVER_IP_ADDR }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          BACKEND_ADMIN_SECRET_KEY: ${{ secrets.DOLR_AI_SNS_PROPOSAL_SUBMISSION_IDENTITY_PRIVATE_KEY }}
          LITESTREAM_ACCESS_KEY_ID: ${{ secrets.LITESTREAM_BACKUP_OBJECT_STORAGE_ACCESS_KEY }}
          LITESTREAM_SECRET_ACCESS_KEY: ${{ secrets.LITESTREAM_BACKUP_OBJECT_STORAGE_SECRET_KEY }}
          LITESTREAM_S3_BUCKET: ${{ secrets.BUCKET_NAME_LITE_STREAM_BACKUP }}
          APP_ENV: production

        run: |
          # Copy files to server
          scp -i ~/.ssh/deploy_key docker-compose.yml root@${SERVER_IP}:~/yral-billing/
          scp -i ~/.ssh/deploy_key litestream.yml root@${SERVER_IP}:~/yral-billing/
          
          # Deploy on server
          ssh -i ~/.ssh/deploy_key root@${SERVER_IP} << ENDSSH
            cd ~/yral-billing
            
            # Export secrets as environment variables
            export GOOGLE_SERVICE_ACCOUNT_JSON='${GOOGLE_SERVICE_ACCOUNT_JSON}'
            export BACKEND_ADMIN_SECRET_KEY='${BACKEND_ADMIN_SECRET_KEY}'
            export LITESTREAM_ACCESS_KEY_ID='${LITESTREAM_ACCESS_KEY_ID}'
            export LITESTREAM_SECRET_ACCESS_KEY='${LITESTREAM_SECRET_ACCESS_KEY}'
            export LITESTREAM_S3_BUCKET='${LITESTREAM_S3_BUCKET}'
            export APP_ENV='${APP_ENV}'
            export SENTRY_DSN='${SENTRY_DSN}'
            
            # Pull latest image
            docker pull ghcr.io/dolr-ai/yral-billing:latest
            
            # Check if docker compose is running
            if docker compose ps | grep -q "Up"; then
              echo "Services are running, restarting with new configuration..."
              docker compose down
              docker compose up -d
            else
              echo "Starting services..."
              docker compose up -d
            fi
            
            # Show status
            docker compose ps
          ENDSSH

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
